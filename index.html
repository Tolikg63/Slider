<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>javScript</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <h1>My own slider</h1>
      <div class="flex-wrapper">
         <div class="slider-wrapper">
            <div class="slide">
               <img src="images/img_1.jpg" class="img_1">
            </div>
            <div class="slide active">
               <img src="images/img_2.jpg" class="img_2">          
            </div>
            <div class="slide">
               <img src="images/img_3.jpg" class="img_3">
            </div>       
            <div id="btn-prev"></div>
            <div id="btn-next"></div>
         </div>
      </div>
      <div class="dots-wrapper">
         <span class="dot active"></span>
         <span class="dot"></span>
         <span class="dot"></span>
      </div>
   </div>
   <script src="js/main.js"></script>
</body>
</html>
